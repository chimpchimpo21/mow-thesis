<!DOCTYPE html>
<html lang="en">
	<head>
		<title>matthew ward thesis defense</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
		<style>
			body {
				background-color: #ccc;
				color: #000;
			}

			pre {
				color: #f00;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<pre>matthew ward thesis defense presentation</pre>
		</div>

        <video id="video" loop crossOrigin="anonymous" playsinline="true" style="display:none" muted="true">
            <source src="/videos/App-Demo.m4v">
        </video>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.4.7/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                    "gui": "https://unpkg.com/three/examples/jsm/libs/lil-gui.module.min.js",
                    "map-controls": "https://unpkg.com/three/examples/jsm/controls/OrbitControls.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { GUI } from 'gui';

			import { MapControls } from 'map-controls';

			let camera, controls, scene, renderer, video;

			init();
			//render(); // remove when using next line for animation loop (requestAnimationFrame)
			animate();

			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xcccccc );
				// scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 400, 200, 0 );

				// controls

				controls = new MapControls( camera, renderer.domElement );

				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;

				controls.screenSpacePanning = false;

				controls.minDistance = 100;
				controls.maxDistance = 500;

				controls.maxPolarAngle = Math.PI / 2;

                // video testing
                video = document.getElementById( 'video' );
                video.play();
                // window.addEventListener( 'onload', function() {
                //     video.play();
                // });

                var videoTexture = new THREE.VideoTexture( video );

				// world

				const geometry = new THREE.BoxGeometry( 1, 1, 1 );
				geometry.translate( 0, 0.5, 0 );
				const cyan = new THREE.MeshPhongMaterial( { color: 0x00feef, flatShading: true } );
                const magenta = new THREE.MeshPhongMaterial( { color: 0xff10f0, flatShading: true } );

				for ( let i = 0; i < 500; i ++ ) {
                    if (i % 5 == 0) {
                        var mesh = new THREE.Mesh( geometry, magenta );
                    } else {
                        var mesh = new THREE.Mesh( geometry, cyan );
                    }
					mesh.position.x = Math.random() * 1600 - 800;
					mesh.position.y = 0;
					mesh.position.z = Math.random() * 1600 - 800;
					mesh.scale.x = 20;
					// mesh.scale.y = Math.random() * 80 + 10;
                    mesh.scale.y = 20;
					mesh.scale.z = 20;
					mesh.updateMatrix();
					mesh.matrixAutoUpdate = false;
					scene.add( mesh );

				}

                // SLIDES

                const slide = new THREE.PlaneGeometry( 200, 110 );
                const edges = new THREE.EdgesGeometry( slide );

                // title slide

                const titleEdge = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: 0x222222 } ) );
                const titleMap = new THREE.TextureLoader().load( '/images/slide-maps/title.png' );
                const slide1Text = new THREE.MeshBasicMaterial( {map: titleMap, color: 0xffffff } );
                const titleSlide = new THREE.Mesh( slide, slide1Text );
                titleSlide.rotateY(90*(Math.PI/180));
                titleEdge.rotateY(90*(Math.PI/180));
                titleSlide.rotateX(-70*(Math.PI/180));
                titleEdge.rotateX(-70*(Math.PI/180));
                titleSlide.position.set( 100, 50, -50 );
                titleEdge.position.set( 100, 50, -50 );
                scene.add(titleSlide);
                scene.add(titleEdge);

                // agenda slide

                const agendaEdge = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: 0x222222 } ) );
                const agendaMap = new THREE.TextureLoader().load( '/images/slide-maps/agenda.png' );
                var blankSlideBackground = new THREE.MeshBasicMaterial( {map: agendaMap, color: 0xffffff } );
                var blankSlide = new THREE.Mesh( slide, blankSlideBackground );
                blankSlide.position.set( -500, 50, 400 );
                agendaEdge.position.set( -500, 50, 400 );
                blankSlide.rotateY(90*(Math.PI/180));
                agendaEdge.rotateY(90*(Math.PI/180));
                blankSlide.rotateX(-70*(Math.PI/180));
                agendaEdge.rotateX(-70*(Math.PI/180));
                scene.add(blankSlide);
                scene.add(agendaEdge);
                
                // slides 1-4
                var texture = new THREE.VideoTexture( video );
                // 1
                var slide1Edge = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: 0x222222 } ) );
                // const slide1Map = new THREE.TextureLoader().load( '' );
                var slide1Background = new THREE.MeshBasicMaterial( { map: videoTexture } );
                var slide1 = new THREE.Mesh( slide, slide1Background );
                slide1.position.set( -500, 50, 180 );
                slide1Edge.position.set( -500, 50, 180 );
                slide1.rotateY(90*(Math.PI/180));
                slide1Edge.rotateY(90*(Math.PI/180));
                slide1.rotateX(-70*(Math.PI/180));
                slide1Edge.rotateX(-70*(Math.PI/180));
                scene.add(slide1);
                scene.add(slide1Edge);

                // 2
                var slide2Edge = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: 0x222222 } ) );
                // const slide2Map = new THREE.TextureLoader().load( '' );
                var slide2Background = new THREE.MeshBasicMaterial( { color: 0xffffff } );
                var slide2 = new THREE.Mesh( slide, slide2Background );
                // 3
                var slide3Edge = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: 0x222222 } ) );
                // const slide3Map = new THREE.TextureLoader().load( '' );
                var slide3Background = new THREE.MeshBasicMaterial( { color: 0xffffff } );
                var slide3 = new THREE.Mesh( slide, slide3Background );
                // 4
                var slide4Edge = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: 0x222222 } ) );
                // const slide4Map = new THREE.TextureLoader().load( '' );
                var slide4Background = new THREE.MeshBasicMaterial( { color: 0xffffff } );
                var slide4 = new THREE.Mesh( slide, slide4Background );

				// lights

				const dirLight1 = new THREE.DirectionalLight( 0xffffff );
				dirLight1.position.set( 1, 1, 1 );
				scene.add( dirLight1 );

				// const dirLight2 = new THREE.DirectionalLight( 0x002288 );
                const dirLight2 = new THREE.DirectionalLight( 0xffffff );
				dirLight2.position.set( - 1, - 1, - 1 );
				scene.add( dirLight2 );

				const ambientLight = new THREE.AmbientLight( 0xc9c1c1 );
				scene.add( ambientLight );

				//

				window.addEventListener( 'resize', onWindowResize );


				const gui = new GUI();
				gui.add( controls, 'screenSpacePanning' );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
